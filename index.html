<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GHOST Chatbot</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="main-layout">
    <div class="sidebar-info">
      <div class="ghost-title">GHOST</div>
      <form onsubmit="event.preventDefault(); saveSettings();">
        <strong>API Key:</strong>
        <input type="password" id="api-key-input" placeholder="Enter API key..." autocomplete="off" />
        <strong>Model:</strong>
        <select id="model-select">
          <optgroup label="Llama">
            <option value="llama3-8b-8192" selected>Llama 3 8B</option>
            <option value="llama3-70b-8192">Llama 3 70B</option>
          </optgroup>
          <optgroup label="Gemma">
            <option value="gemma-7b-it">Gemma 7B</option>
          </optgroup>
        </select>
        <button type="button" id="settings-btn">
          ‚öôÔ∏è Settings
        </button>
        <div id="parameter-settings">
          <strong>Parameters:</strong>
          <label>Temperature
            <input type="number" id="param-temperature" min="0" max="2" step="0.01" value="0.2">
          </label>
          <label>Max Tokens
            <input type="number" id="param-max-tokens" min="16" max="2048" step="1" value="256">
          </label>
          <button type="submit">Save</button>
        </div>
      </form>
      <div class="doc-reader">
        <strong>Document Reader (RAG):</strong>
        <div class="doc-upload-row">
          <input type="file" id="doc-upload" accept=".txt,.pdf"/>
          <button id="upload-btn" type="button">UPLOAD</button>
        </div>
        <div id="doc-status"></div>
      </div>
    </div>
    <div class="chat-container">
      <div class="chat-box" id="chat-box">
        <div class="ghost-message">
          Hi! I am <strong>GHOST</strong>. How can I help you?
        </div>
      </div>
      <div class="input-container">
        <input type="text" id="user-input" placeholder="Type a message..." />
        <button id="mic-btn" type="button" title="Speak to GHOST">üé§</button>
        <button id="send-btn" type="button">Send</button>
      </div>
    </div>
  </div>
  <button id="theme-toggle" type="button">üåô</button>
  <script src="scripts.js"></script>
  <!-- Add PDF.js for PDF reading -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/4.2.67/pdf.min.js"></script>
</body>
</html>
